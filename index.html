<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario Patines Bogot√°</title>
  <style>
    body {
      background-color: #0d1117;
      color: #d1ffe0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #7fff7f;
    }

    .contenedor {
      max-width: 1000px;
      margin: auto;
      background: #161b22;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #1f8b4c;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    input[type="text"], input[type="number"] {
      width: calc(33% - 12px);
      background-color: #0f1218;
      color: #d1ffe0;
      border: 1px solid #2ea043;
    }

    button {
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .agregar {
      background: #2ea043;
      color: white;
    }

    .importar {
      background: #1f6feb;
      color: white;
    }

    .exportar {
      background: #f0b400;
      color: black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #2ea043;
      text-align: left;
    }

    th {
      background-color: #1e232a;
      color: #7fff7f;
    }

    tr.traido {
      background-color: #243b26;
    }

    .acciones button {
      margin-right: 5px;
    }

    .traido-btn {
      background-color: #2ea043;
    }

    .editar-btn {
      background-color: #f0b400;
    }

    .eliminar-btn {
      background-color: #ff5555;
      color: white;
    }

    #total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üì¶ Inventario Patines Bogot√°</h1>
  <div class="contenedor">
    <input type="text" id="codigo" placeholder="C√≥digo" />
    <input type="text" id="nombre" placeholder="Nombre del producto" />
    <input type="number" id="cantidad" placeholder="Cantidad" />
    <button class="agregar" onclick="agregarProducto()">‚ûï Agregar</button>
    <input type="file" id="archivoExcel" accept=".xlsx" />
    <button class="importar" onclick="importarExcel()">üì• Importar Excel</button>
    <button class="exportar" onclick="exportarExcel()">üì§ Exportar Excel</button>

    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="inventario-body"></tbody>
    </table>

    <div id="total">Total: 0</div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script>
    let inventario = [];

    function agregarProducto() {
      const codigo = document.getElementById('codigo').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const cantidad = parseInt(document.getElementById('cantidad').value);

      if (!codigo || !nombre || isNaN(cantidad)) {
        alert("Completa todos los campos.");
        return;
      }

      inventario.push({ codigo, nombre, cantidad, traida: false });
      limpiarCampos();
      mostrar();
    }

    function limpiarCampos() {
      document.getElementById('codigo').value = '';
      document.getElementById('nombre').value = '';
      document.getElementById('cantidad').value = '';
    }

    function mostrar() {
      const tbody = document.getElementById('inventario-body');
      tbody.innerHTML = '';

      inventario.forEach((prod, i) => {
        const tr = document.createElement('tr');
        if (prod.traida) tr.classList.add('traido');

        tr.innerHTML = `
          <td>${prod.codigo}</td>
          <td>${prod.nombre}</td>
          <td>${prod.cantidad}</td>
          <td class="acciones">
            <button class="traido-btn" onclick="marcarTraido(${i})">‚úî</button>
            <button class="editar-btn" onclick="editar(${i})">‚úèÔ∏è</button>
            <button class="eliminar-btn" onclick="eliminar(${i})">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      actualizarTotal();
    }

    function marcarTraido(index) {
      inventario[index].traida = !inventario[index].traida;
      mostrar();
    }

    function editar(index) {
      const prod = inventario[index];
      document.getElementById('codigo').value = prod.codigo;
      document.getElementById('nombre').value = prod.nombre;
      document.getElementById('cantidad').value = prod.cantidad;
      inventario.splice(index, 1);
      mostrar();
    }

    function eliminar(index) {
      if (confirm("¬øEst√°s seguro de eliminar este producto?")) {
        inventario.splice(index, 1);
        mostrar();
      }
    }

    function actualizarTotal() {
      const total = inventario.reduce((sum, p) => sum + p.cantidad, 0);
      document.getElementById('total').innerText = "Total: " + total;
    }

    function exportarExcel() {
      const ws = XLSX.utils.json_to_sheet(inventario);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Inventario");
      XLSX.writeFile(wb, "inventario_patines.xlsx");
    }

    function importarExcel() {
      const fileInput = document.getElementById('archivoExcel');
      const file = fileInput.files[0];
      if (!file) return alert("Selecciona un archivo Excel");

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const datos = XLSX.utils.sheet_to_json(sheet);
        inventario = datos.map(p => ({ ...p, traida: p.traida || false }));
        mostrar();
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
