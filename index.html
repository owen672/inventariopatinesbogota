<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario Patines Bogot√°</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #0f0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      margin-top: 40px;
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #0f0;
    }

    h1 {
      text-align: center;
      color: #0f0;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      border: 1px solid #0f0;
      background-color: #000;
      color: #0f0;
      border-radius: 5px;
      margin: 5px;
      width: 180px;
    }

    input[type="file"] {
      margin-left: 10px;
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-agregar {
      background-color: #28a745;
      color: #fff;
    }

    .btn-importar {
      background-color: #007bff;
      color: #fff;
    }

    .btn-exportar {
      background-color: #ffc107;
      color: #000;
    }

    .btn-limpiar,
    .btn-borrar {
      background-color: #dc3545;
      color: #fff;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #1a1a1a;
    }

    th, td {
      border: 1px solid #0f0;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #000;
      color: #0f0;
    }

    .acciones button {
      background-color: #0f0;
      color: #000;
      margin: 0 4px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .acciones button:hover {
      background-color: #00cc00;
    }

    .totales {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Inventario Patines Bogot√°</h1>
    <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px;">
      <input type="text" id="codigo" placeholder="C√≥digo de barras" />
      <input type="text" id="nombre" placeholder="Nombre del producto" />
      <input type="number" id="cantidad" placeholder="Cantidad" />
      <button class="btn btn-agregar" onclick="agregarProducto()">‚ûï Agregar</button>
      <input type="file" id="excelFile" accept=".xlsx, .xls" />
    </div>
    <div style="margin-top:10px; display:flex; justify-content:center; gap:10px; flex-wrap: wrap;">
      <button class="btn btn-importar" onclick="importarDesdeExcel()">üì• Importar Excel</button>
      <button class="btn btn-exportar" onclick="exportarExcel()">üì§ Exportar Excel</button>
      <button class="btn btn-limpiar" onclick="limpiarCantidad()">üßπ Limpiar Cantidad</button>
      <button class="btn btn-borrar" onclick="borrarTodo()">üóëÔ∏è Borrar Todo</button>
    </div>
 <input type="text" id="buscador" placeholder="Buscar por c√≥digo o nombre..." style="width: 100%; padding: 10px; margin: 10px 0; font-size: 16px;">
    <table id="tabla-inventario">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="totales">Total: <span id="totalCantidad">0</span></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let inventario = [];

    function renderizarTabla() {
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";
      let total = 0;
      inventario.forEach((item, i) => {
        total += item.cantidad;
        tbody.innerHTML += `
          <tr>
            <td>${item.codigo}</td>
            <td>${item.nombre}</td>
            <td>${item.cantidad}</td>
            <td class="acciones">
              <button onclick="editar(${i})">‚úèÔ∏è</button>
              <button onclick="eliminar(${i})">üóëÔ∏è</button>
            </td>
          </tr>
        `;
      });
      document.getElementById("totalCantidad").textContent = total;
    }

    function agregarProducto() {
      const codigo = document.getElementById("codigo").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value) || 0;
      if (!codigo || !nombre) return alert("Completa todos los campos");
      inventario.push({ codigo, nombre, cantidad });
      renderizarTabla();
    }

    function editar(i) {
      const nuevoCodigo = prompt("Nuevo c√≥digo:", inventario[i].codigo);
      const nuevoNombre = prompt("Nuevo nombre:", inventario[i].nombre);
      const nuevaCantidad = prompt("Nueva cantidad:", inventario[i].cantidad);
      if (nuevoCodigo !== null) inventario[i].codigo = nuevoCodigo;
      if (nuevoNombre !== null) inventario[i].nombre = nuevoNombre;
      if (nuevaCantidad !== null) inventario[i].cantidad = parseInt(nuevaCantidad) || 0;
      renderizarTabla();
    }

    function eliminar(i) {
      if (confirm("¬øEliminar producto?")) {
        inventario.splice(i, 1);
        renderizarTabla();
      }
    }

    function limpiarCantidad() {
      inventario.forEach(p => p.cantidad = 0);
      renderizarTabla();
    }

    function borrarTodo() {
      if (confirm("¬øBorrar todo el inventario?")) {
        inventario = [];
        renderizarTabla();
      }
    }

    function importarDesdeExcel() {
      const archivo = document.getElementById("excelFile").files[0];
      if (!archivo) return alert("Selecciona un archivo Excel");

      const lector = new FileReader();
      lector.onload = e => {
        const datos = new Uint8Array(e.target.result);
        const libro = XLSX.read(datos, { type: "array" });
        const hoja = libro.Sheets[libro.SheetNames[0]];
        const productos = XLSX.utils.sheet_to_json(hoja);
        inventario = productos.map(p => ({
          codigo: p['C√≥digo'] || '',
          nombre: p['Nombre'] || '',
          cantidad: parseInt(p['Cantidad']) || 0
        }));
        renderizarTabla();
      };
      lector.readAsArrayBuffer(archivo);
    }

    function exportarExcel() {
      const ws = XLSX.utils.json_to_sheet(inventario);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Inventario");
      XLSX.writeFile(wb, "inventario_patines.xlsx");
    }
  </script>
  <script>
  document.getElementById('buscador').addEventListener('input', function () {
    const filtro = this.value.toLowerCase();
    const filas = document.querySelectorAll('#inventario tbody tr');

    filas.forEach(fila => {
      const codigo = fila.cells[0].textContent.toLowerCase();
      const nombre = fila.cells[1].textContent.toLowerCase();

      if (codigo.includes(filtro) || nombre.includes(filtro)) {
        fila.style.display = '';
      } else {
        fila.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
