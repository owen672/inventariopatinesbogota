<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario Patines Bogot√°</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0f0;
    }

    .main-container {
      border: 2px solid #0f0;
      background-color: #000;
      border-radius: 20px;
      padding: 30px;
      margin: 0 auto;
      max-width: 1000px;
      box-shadow: 0 0 20px #0f0;
    }

    .input-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input {
      background: #222;
      color: #0f0;
    }

    button {
      background: #0f0;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .product-card {
      background: #000;
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 260px;
      display: inline-block;
      vertical-align: top;
    }

    .product-card h3 {
      margin: 0 0 10px;
      color: #fff;
    }

    .product-actions button {
      margin: 5px 5px 0 0;
    }

    .summary {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
      color: #0f0;
    }

    #productos {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Inventario Patines Bogot√°</h1>

  <div class="main-container">
    <div class="input-section">
      <input type="text" id="codigo" placeholder="C√≥digo de barras" autofocus />
      <input type="text" id="nombre" placeholder="Nombre del producto" />
      <button onclick="agregarProducto()">‚ûï Agregar producto</button>
      <button onclick="limpiarCantidades()">üßπ Limpiar cantidades</button>
      <button onclick="borrarTodo()">üóëÔ∏è Borrar todo</button>
    </div>

    <div id="productos"></div>

    <div class="summary">
      Total productos: <span id="total">0</span>
    </div>
  </div>

  <script>
    const productos = {};

    const codigoInput = document.getElementById("codigo");
    const nombreInput = document.getElementById("nombre");
    const productosDiv = document.getElementById("productos");
    const totalSpan = document.getElementById("total");

    codigoInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        agregarProducto();
      }
    });

    function agregarProducto() {
      const codigo = codigoInput.value.trim();
      const nombre = nombreInput.value.trim() || "Sin nombre";

      if (!codigo) return;

      if (productos[codigo]) {
        productos[codigo].cantidad++;
      } else {
        productos[codigo] = { nombre: nombre, cantidad: 1 };
      }

      codigoInput.value = "";
      nombreInput.value = "";
      renderProductos();
    }

    function renderProductos() {
      productosDiv.innerHTML = "";
      let total = 0;

      for (const [codigo, data] of Object.entries(productos)) {
        total += data.cantidad;
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <h3>${data.nombre}</h3>
          <p><strong>C√≥digo:</strong> ${codigo}</p>
          <p><strong>Cantidad:</strong> ${data.cantidad}</p>
          <div class="product-actions">
            <button onclick="sumarCantidad('${codigo}')">‚ûï</button>
            <button onclick="restarCantidad('${codigo}')">‚ûñ</button>
            <button onclick="renombrarProducto('${codigo}')">‚úèÔ∏è</button>
            <button onclick="eliminarProducto('${codigo}')">‚ùå</button>
          </div>
        `;
        productosDiv.appendChild(card);
      }

      totalSpan.textContent = total;
    }

    function sumarCantidad(codigo) {
      productos[codigo].cantidad++;
      renderProductos();
    }

    function restarCantidad(codigo) {
      if (productos[codigo].cantidad > 0) {
        productos[codigo].cantidad--;
      }
      renderProductos();
    }

    function renombrarProducto(codigo) {
      const nuevoNombre = prompt("Nuevo nombre del producto:", productos[codigo].nombre);
      if (nuevoNombre !== null) {
        productos[codigo].nombre = nuevoNombre.trim();
        renderProductos();
      }
    }

    function eliminarProducto(codigo) {
      if (confirm("¬øEliminar este producto?")) {
        delete productos[codigo];
        renderProductos();
      }
    }

    function limpiarCantidades() {
      for (const codigo in productos) {
        productos[codigo].cantidad = 0;
      }
      renderProductos();
    }

    function borrarTodo() {
      if (confirm("¬øBorrar todo el inventario?")) {
        for (const codigo in productos) {
          delete productos[codigo];
        }
        renderProductos();
      }
    }
  </script>
</body>
</html>
